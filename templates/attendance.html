{% extends "base.html" %}
{% block content %}
<h3>Record Attendance</h3>
<form method="post" class="row g-3">
  <div class="col-md-2">
    <select class="form-select" name="employee_id" required>
      <option value="">Employee</option>
      {% for e in employees %}
        <option value="{{ e.id }}">{{ e.id }} - {{ e.full_name() }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3"><input class="form-control" name="date" placeholder="YYYY-MM-DD" required></div>
  <div class="col-md-3"><input class="form-control" name="time_in" placeholder="Time In HH:MM" required></div>
  <div class="col-md-3"><input class="form-control" name="time_out" placeholder="Time Out HH:MM" required></div>
  <div class="col-md-1"><button class="btn btn-primary w-100">Save</button></div>
</form>
<hr>
<h3>Recent Attendance</h3>
<table class="table table-sm table-striped align-middle">
  <thead><tr><th>Date</th><th>Employee</th><th>In</th><th>Out</th></tr></thead>
  <tbody>
  {% for r in recent %}
    <tr>
      <td>{{ r.date }}</td>
      <td>{{ r.employee.full_name() }}</td>
      <td>{{ r.time_in }}</td>
      <td>{{ r.time_out }}</td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="text-muted">No records yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
